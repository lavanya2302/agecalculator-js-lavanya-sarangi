<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator js Project</title>
    <!-- bootstrap-cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- bootstrap-icons-cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- external css -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body class="bg-primary-subtle">
    <section class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container bg-light p-4 rounded shadow-lg col-4-shadow-sm">
        <h1 class="text-center fw-bold mb-4">AGE CALCULATOR</h1>
        <!-- Date of Birth -->
        <div class="mb-3">
            <label for="" class="form-label">Enter your Date of Birth</label>
            <input type="date" id="inputDate" value="" class="form-control">
        </div>
        
        <!-- Current Date -->
        <div class="mb-4">
            <label for="" class="form-label">Current Date</label>
            <input type="date" id="CurrentDate" value="" class="form-control">
        </div>
        
        <!-- button -->
        <div class="text-center">
        <!-- js function call  -->
        <button class="btn btn-primary" type="button" onclick="getDOB()">
          <i class="bi bi-calculator me-2"></i>Calculate
        </button>
        <div id="currentAge"></div>
      </div>
        </div>
    </section>
    <!-- external JavaScript -->
    <script src="JavaScript/script.js"></script>
     <!-- bootstrap-bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
